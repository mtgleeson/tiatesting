dependencies {
    implementation project(':tia-core')
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.32'
    implementation group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: '5.13.0.202109080827-r'
    implementation group: 'commons-io', name: 'commons-io', version: '2.15.1'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = 'tia-vcs-git'

            pom {
                name = 'Tia VCS Git'
                description = 'This library contains the core VCS logic for running Tia with Git.'
            }
        }
    }
}
